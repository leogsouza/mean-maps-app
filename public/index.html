<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="meanMapApp">
<head>
    <meta charset="UTF-8">
    <title>Mean Map App</title>
    <meta name="description" content="An Map mean application example">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css" />

    <!-- HOLDER JS -->
    <script src="../bower_components/holderjs/holder.js"></script>

    <!-- GOOGLE MAPS API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeUQU4H4mI3PqpzJfhbdHdr5n03ajQ9U4"></script>

    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>

    <!-- JS SOURCES -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/addCtrl.js" charset="utf-8"></script>
    <script src="js/queryCtrl.js" charset="utf-8"></script>
    <script src="js/gservice.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li active><a href="/#/join">Join the Team</a></li>
                <li disabled><a href="/#/find">Find Teammates</a></li>
            </ul>
            <h3 class="text-muted">My Mean Map App</h3>
        </div>
        <!-- Map and side panel -->
        <div class="row content">
            <!-- Google Map -->
            <div class="col-md-7">
                <div id="map"></div>
            </div>

            <!-- Side Panel -->
            <div ng-view></div>
        </div>

        <!-- footer -->
        <div class="footer">
            <p class="text-center"><span class="glyphicon glyphicon-check"></span> Created By Leonardo Souza</p>
        </div>
    </div>
</body>
</html>
